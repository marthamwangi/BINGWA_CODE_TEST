<ion-modal>
    <ng-template>
        <ion-header>
            <ion-toolbar>
                <ion-buttons slot="start">
                    <ion-button (click)="cancel()">Cancel</ion-button>
                </ion-buttons>
                <ion-title>Booking Form</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
            <ion-item>
                <ion-input label="Enter your name" labelPlacement="stacked" type="text" placeholder="Your name"
                    [(ngModel)]="name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-datetime-button datetime="datetime"></ion-datetime-button>
                <ion-modal [keepContentsMounted]="true">
                    <ng-template>
                        <ion-datetime id="datetime" [(ngModel)]="date"></ion-datetime>
                    </ng-template>
                </ion-modal>
            </ion-item>
        </ion-content>
        <ion-footer>
            <ion-button (click)="onBook()" [strong]="true" [disabled]="!name">
                <ion-label>Book</ion-label>
                <ion-spinner *ngIf="isBooking" name="dots"></ion-spinner>
            </ion-button>
        </ion-footer>
    </ng-template>
</ion-modal>
