<bw-filter-menu (services$)="onLoadServices($event)"></bw-filter-menu>
<div class="ion-page" id="main-content">
  <ion-content>
    <div class="filter-search">
      <ion-searchbar placeholder="Cleaning services, 1901 Thornridge Cir. Westlands..."></ion-searchbar>
      <ion-buttons slot="start">
        <ion-menu-button> <img [src]="filtericon" alt=""></ion-menu-button>
      </ion-buttons>
    </div>
    <div class="cards">
      <ion-card (click)="onSeviceClick(service.id)" *ngFor="let service of bwServices">
        <img loading="lazy" alt="..." src="assets/images/Image.png" />
        <ion-card-header>
          <ion-card-title>{{service.serviceTitle}}
            <ion-button>Book
              <ion-icon slot="end" [src]=bookicon></ion-icon>
            </ion-button>
          </ion-card-title>
          <ion-card-subtitle>{{service.price | currency:'KES'}} <span class="per-servicel">/ Per
              Service</span></ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <div class="mb-12 "> {{service.serviceDescription}} </div>
          <div class="rating">
            <!-- <div><img *ngFor="let rate of [1,2,3,4,5,6]" src="assets/icon/solar--star-circle-bold-duotone.svg" alt="">
            </div>
            <div>4.3</div> -->
            <img alt="..." src="assets/icon/solar--map-point-wave-bold-duotone.svg" />
            <div class="distance-text">{{service.serviceProvider.distance}} Km away</div>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
</div>
